
<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Connexion FBPack ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { neon: '#06b6d4', darkbg: '#0f172a' } } }
        }
    </script>
</head>
<body class="bg-darkbg h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Effets de fond -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-cyan-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20"></div>

    <div class="w-full max-w-md bg-slate-900/80 backdrop-blur-md p-8 rounded-2xl border border-slate-700 shadow-2xl z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-widest">FB<span class="text-neon">PACK</span></h1>
            <p class="text-gray-400 text-sm mt-2">Authentification Sécurisée</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-900/50 border border-red-500 text-red-200 text-sm p-3 rounded text-center">
                Identifiants incorrects
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Identifiant</label>
                <input type="text" name="username" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-neon focus:ring-1 focus:ring-neon outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                <input type="password" name="password" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-neon focus:ring-1 focus:ring-neon outline-none transition">
            </div>

            <button type="submit" class="w-full bg-neon hover:bg-cyan-300 text-black font-bold py-3 rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.5)] transition transform active:scale-95">
                SE CONNECTER
            </button>
        </form>
    </div>
</body>
</html>
